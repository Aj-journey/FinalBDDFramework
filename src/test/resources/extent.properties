# create Base Folder and Base Date time Pattern folder
basefolder.name=ReportsAndScreenshots/
basefolder.datetimepattern=dd-MMM-yyyy HHmmss

# Extent Spark Reports
extent.reporter.spark.start=true
extent.reporter.spark.out=/ExtentSparkReports/cogmento.html

# Extent HTML Reports
extent.reporter.html.start=true
extent.reporter.html.out=/ExtentHtmlReports/cogmento.html

# Extent PDF Reports
extent.reporter.pdf.start=true
extent.reporter.pdf.out=/ExtentPdfReports/cogmento.pdf

# create screenshot folder and add screenshot to all reports
screenshot.dir=/Screenshot/
screenshot.rel.path=../Screenshot/

# Configuration details as like OS Name, User Name, Build name and application Name
systeminfo.os=Window 11
systeminfo.user= Tester Name
systeminfo.build = Release 11.0
systeminfo.AppName=SIT Environment Cogmento CRM Application 
